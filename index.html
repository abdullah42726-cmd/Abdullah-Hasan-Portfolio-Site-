<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abdullah Hasan - Graphics Designer & Video Editor</title>
    <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-blue': {
                200: '#D6E0FF',
                500: '#4361ee',
                600: '#3A54D5',
              },
              'brand-dark': '#1A1A1A',
              'brand-dark-2': '#222222',
              'brand-gray': '#F8F9FA',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'marquee-scroll': 'marquee-scroll 30s linear infinite',
              'slide-up-hero': 'slide-up-fade-in 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'gentle-bounce': 'gentle-bounce 2.5s ease-in-out infinite',
              'subtle-wave': 'subtle-wave 3s ease-in-out infinite',
              'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
              'fade-in-down': 'fade-in-down 0.8s ease-out forwards',
              'fade-in-left': 'fade-in-left 0.8s ease-out forwards',
              'fade-in-right': 'fade-in-right 0.8s ease-out forwards',
              'pop-in': 'pop-in 0.6s ease-out forwards',
              'gradient-bg': 'animated-gradient 15s ease infinite',
              'spin-slow': 'spin-slow 30s linear infinite',
              'blink': 'blink-caret 1s step-end infinite',
              'logo-pulse': 'logo-pulse 2s ease-in-out infinite',
            },
            keyframes: {
              'marquee-scroll': {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              'slide-up-fade-in': {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'gentle-bounce': {
                '0%, 100%': { transform: 'translateY(-5%)' },
                '50%': { transform: 'translateY(0)' },
              },
              'subtle-wave': {
                '0%, 100%': { transform: 'translateX(0) rotate(0)' },
                '50%': { transform: 'translateX(-4px) rotate(-4deg)' },
              },
              'fade-in-up': {
                  '0%': { opacity: '0', transform: 'translateY(30px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-in-down': {
                  '0%': { opacity: '0', transform: 'translateY(-30px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-in-left': {
                  '0%': { opacity: '0', transform: 'translateX(-30px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-in-right': {
                  '0%': { opacity: '0', transform: 'translateX(30px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'pop-in': {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'animated-gradient': {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              'spin-slow': {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' },
              },
              'blink-caret': {
                'from, to': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              'logo-pulse': {
                '0%, 100%': { 
                  transform: 'scale(1)',
                  opacity: '1',
                },
                '50%': {
                  transform: 'scale(1.05)',
                  opacity: '0.9',
                },
              },
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.4.0/uicons-brands/css/uicons-brands.css'>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "vite": "https://aistudiocdn.com/vite@^7.1.11",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.4",
    "path": "https://aistudiocdn.com/path@^0.12.7"
  }
}
</script>
<style>
  html {
    scroll-behavior: smooth;
  }
  /* This class is used to hide elements before they are animated into view, preventing a "flicker" effect. */
  .animate-on-scroll {
    opacity: 0;
  }
  .glass-effect {
    background: rgba(255, 255, 255, 0);
    box-shadow: 20px 20px 40px -6px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(9.1px);
    -webkit-backdrop-filter: blur(9.1px);
    border-radius: 10px;
    border: 1px solid rgba(255, 255, 255, 0.1);
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-brand-dark transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
