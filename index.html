<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abdullah Hasan - Graphics Designer & Video Editor</title>
    <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml" />
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.4.2/uicons-brands/css/uicons-brands.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.4.2/uicons-bold-regular/css/uicons-bold-regular.css'>

<script src="https://cdn.tailwindcss.com"></script>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<script>
  tailwind.config = {
    darkMode: 'class',
    theme: {
      extend: {
        colors: {
          'brand-blue-200': '#D6E0FF',
          'brand-blue-500': '#4361ee',
          'brand-blue-600': '#3A54D5',
          'brand-dark': '#1A1A1A',
          'brand-dark-2': '#222222',
          'brand-gray': '#F8F9FA',
        },
        animation: {
          'marquee-scroll': 'marquee-scroll 25s linear infinite',
        },
        keyframes: {
          'marquee-scroll': {
            '0%': { transform: 'translateX(0%)' },
            '100%': { transform: 'translateX(-50%)' },
          },
        },
      }
    }
  }
</script>
<style>
  html {
    font-family: 'Inter', sans-serif;
    scroll-behavior: smooth;
  }

  .glass-effect {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: 
      0 8px 32px rgba(0, 0, 0, 0.1),
      inset 0 1px 0 rgba(255, 255, 255, 0.5),
      inset 0 -1px 0 rgba(255, 255, 255, 0.1),
      inset 0 0 10px 5px rgba(255, 255, 255, 0.5);
    position: relative;
    overflow: hidden;
  }

  .glass-effect::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    z-index: 1;
    background: linear-gradient(
      90deg,
      transparent,
      rgba(255, 255, 255, 0.8),
      transparent
    );
  }

  .glass-effect::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 1px;
    height: 100%;
    z-index: 1;
    background: linear-gradient(
      180deg,
      rgba(255, 255, 255, 0.8),
      transparent,
      rgba(255, 255, 255, 0.3)
    );
  }
  
  .dark .glass-effect::before {
    background: linear-gradient(
      90deg,
      transparent,
      rgba(255, 255, 255, 0.2),
      transparent
    );
  }
  .dark .glass-effect::after {
    background: linear-gradient(
      180deg,
      rgba(255, 255, 255, 0.2),
      transparent,
      rgba(255, 255, 255, 0.1)
    );
  }

  .gradient-mask-bottom {
    -webkit-mask-image: linear-gradient(to top, transparent 0%, black 25%);
    mask-image: linear-gradient(to top, transparent 0%, black 25%);
  }

  .scroll-animate {
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 0.6s ease-out, transform 0.6s ease-out;
  }

  .scroll-animate-visible {
    opacity: 1;
    transform: translateY(0);
  }
  
  .glass-card {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.15);
  }

  @keyframes slide-up-fade-in {
    '0%': { opacity: '0', transform: 'translateY(40px)' }
    '100%': { opacity: '1', transform: 'translateY(0)' }
  }
  @keyframes gentle-bounce {
    '0%, 100%': { transform: 'translateY(-5%)' }
    '50%': { transform: 'translateY(0)' }
  }
  @keyframes subtle-wave {
    '0%, 100%': { transform: 'translateX(0) rotate(0)' }
    '50%': { transform: 'translateX(-4px) rotate(-4deg)' }
  }

  .animate-slide-up-hero { animation: slide-up-fade-in 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
  .animate-gentle-bounce { animation: gentle-bounce 2.5s ease-in-out infinite; }
  .animate-subtle-wave { animation: subtle-wave 3s ease-in-out infinite; }
</style>
</head>
<body class="bg-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
