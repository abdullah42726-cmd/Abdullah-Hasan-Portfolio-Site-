    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-blue': {
                200: '#D6E0FF',
                500: '#4361ee',
                600: '#3A54D5',
              },
              'brand-dark': '#1A1A1A',
              'brand-dark-2': '#222222',
              'brand-gray': '#F8F9FA',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'marquee-scroll': 'marquee-scroll 30s linear infinite',
              'slide-up-hero': 'slide-up-fade-in 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
            },
            keyframes: {
              'marquee-scroll': {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              'slide-up-fade-in': {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
